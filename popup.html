<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 150px; font-family: sans-serif; padding: 10px; }
    button { 
      width: 100%; margin: 5px 0; padding: 8px; 
      cursor: pointer; border: 1px solid #ccc; border-radius: 4px;
    }
    button:hover { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h3>Rotate Page</h3>
  <button id="rot0">Default (0째)</button>
  <button id="rot90">90째</button>
  <button id="rot180">180째</button>
  <button id="rot270">270째</button>
  <script src="popup.js"></script>
</body>
</html>
